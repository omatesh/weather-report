<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header>
        <h1 id="header-city-name">Seattle</h1>
    </header>

    <main>
        <!-- temprature control -->
        <section id="temperature-section">
            <button id="decrease-temp">⬇️</button>
            <span id="temperature">49</span><span>°F</span>
            <button id="increase-temp">⬆️</button>
        </section>

        <!-- landscape showing -->
        <section id="landscape-section">
            <p id="landscape">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</p>
        </section>

        <!-- update city name -->
        <section>
            <label for="city-name-input">Change city:</label>
            <input id="city-name-input" type="text" placeholder="Enter city name" />
        </section>

        <!-- get the real temprature -->
        <section>
            <button id="get-real-temp">Get Real Temprature</button>
        </section>

        <!-- sky style -->
        <section>
            <label for="sky-select">Sky:</label>
            <select id="sky-select">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>

            <section>
                <p id="sky">☁️☁️☁️☁️☁️</p>
            </section>

            <!-- city reset -->
            <section>
                <button id="reset-city">Reset City</button>
            </section>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
