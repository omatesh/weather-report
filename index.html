<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header>
        <h1 id="header-city-name">Seattle</h1>
        <div class="image-placeholder full-width-placeholder">Image Placeholder</div>
    </header>

    <main class="main-container">
        <!-- Left Panel: Controls -->
        <section class="left-panel">
            <section class="card">
                <h2>Temperature</h2>
                <div class="temp-controls">
                    <button id="decrease-temp">⬇️</button>
                    <span id="temperature">49</span><span>°F</span>
                    <button id="increase-temp">⬆️</button>
                </div>
                <button id="get-real-temp">Get Real Temperature</button>
            </section>

            <section class="card">
                <h2>Sky</h2>
                <label for="sky-select">Sky:</label>
                <select id="sky-select">
                    <option value="sunny">Sunny ☀️</option>
                    <option value="cloudy">Cloudy ☁️</option>
                    <option value="rainy">Rainy 🌧</option>
                    <option value="snowy">Snowy ❄️</option>
                </select>
            </section>

            <section class="card">
                <h2>City Name</h2>
                <input id="city-name-input" type="text" placeholder="Enter city name" />
                <button id="reset-city">Reset City</button>
            </section>
        </section>

        <!-- Right Panel: Sky + Landscape Display -->
        <section class="right-panel">
            <h3>Weather Garden</h3>
            <p id="sky">☁️☁️☁️☁️☁️</p>
            <p id="landscape">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</p>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
